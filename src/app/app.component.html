<div class="container" (keydown)="tap($event)" (keyup)="untap($event)" tabindex="0" id="container">
  <h1>Keyboard</h1> <br/>
  <h2>KPS: {{ kps }}</h2>

  <div>
    <div class="keyboard" id="keyboard">
      <div class="row">
        <div class="letter" id="Backquote">` ~</div>
        <div class="letter" id="Digit1">1</div>
        <div class="letter" id="Digit2">2</div>
        <div class="letter" id="Digit3">3</div>
        <div class="letter" id="Digit4">4</div>
        <div class="letter" id="Digit5">5</div>
        <div class="letter" id="Digit6">6</div>
        <div class="letter" id="Digit7">7</div>
        <div class="letter" id="Digit8">8</div>
        <div class="letter" id="Digit9">9</div>
        <div class="letter" id="Digit0">0</div>
        <div class="letter" id="Minus">- _</div>
        <div class="letter" id="Equal">= +</div>
        <div class="letter large" id="Backspace">Del</div>
      </div>

      <div class="row">
        <div class="letter medium" id="Tab">Tab</div>
        <div class="letter" id="KeyQ">Q</div>
        <div class="letter" id="KeyW">W</div>
        <div class="letter" id="KeyE">E</div>
        <div class="letter" id="KeyR">R</div>
        <div class="letter" id="KeyT">T</div>
        <div class="letter" id="KeyY">Y</div>
        <div class="letter" id="KeyU">U</div>
        <div class="letter" id="KeyI">I</div>
        <div class="letter" id="KeyO">O</div>
        <div class="letter" id="KeyP">P</div>
        <div class="letter" id="BracketLeft">{{ '[ {' }}</div>
        <div class="letter" id="BracketRight">{{ '] }' }}</div>
        <div class="letter medium" id="Backslash">\ |</div>
      </div>

      <div class="row">
        <div class="letter medium" id="CapsLock">CapsLock</div>
        <div class="letter" id="KeyA">A</div>
        <div class="letter" id="KeyS">S</div>
        <div class="letter" id="KeyD">D</div>
        <div class="letter" id="KeyF">F</div>
        <div class="letter" id="KeyG">G</div>
        <div class="letter" id="KeyH">H</div>
        <div class="letter" id="KeyJ">J</div>
        <div class="letter" id="KeyK">K</div>
        <div class="letter" id="KeyL">L</div>
        <div class="letter" id="Semicolon">; :</div>
        <div class="letter" id="Quote">' "</div>
        <div class="letter large" id="Enter">Enter</div>
      </div>

      <div class="row">
        <div class="letter large" id="ShiftLeft">Shift</div>
        <div class="letter" id="KeyZ">Z</div>
        <div class="letter" id="KeyX">X</div>
        <div class="letter" id="KeyC">C</div>
        <div class="letter" id="KeyV">V</div>
        <div class="letter" id="KeyB">B</div>
        <div class="letter" id="KeyN">N</div>
        <div class="letter" id="KeyM">M</div>
        <div class="letter" id="Comma">, &lt;</div>
        <div class="letter" id="Period">. &gt;</div>
        <div class="letter" id="Slash">/ ?</div>
        <div class="letter large" id="ShiftRight">Shift</div>
      </div>

      <div class="row">
        <div class="letter medium" id="ControlLeft">Ctrl</div>
        <div class="letter medium" id="AltLeft">Alt</div>
        <div class="letter" id="Space" style="width: 330px;">Space</div>
        <div class="letter medium" id="AltRight">Alt</div>
        <div class="letter medium" id="ControlRight">Ctrl</div>
      </div>
    </div>
  </div>

  <br/><br/><br/><br/><br/>
  <p>Left ALT might not work if using Opera.</p>
</div>
